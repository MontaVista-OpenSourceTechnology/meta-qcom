#@TYPE: Machine
#@NAME: Qualcomm QCS615 ADP Air Beta Evaluation Kit (EVK)
#@DESCRIPTION: Machine configuration for Qualcomm ADP Air Beta Evaluation Kit (EVK), with QCS615.

require conf/machine/include/qcom-qcs615.inc

MACHINE_FEATURES += "efi pci"

QCOM_DTB_DEFAULT ?= "qcs615-ride"

KERNEL_DEVICETREE ?= " \
                      qcom/qcs615-ride.dtb \
                      "

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    packagegroup-qcs615-ride-firmware \
    packagegroup-qcs615-ride-hexagon-dsp-binaries \
    qcom-fastcv-binaries-qcs615-ride-dsp \
"

QCOM_CDT_FILE = "cdt_adp_air_sa6155p"
QCOM_BOOT_FILES_SUBDIR = "qcs615"
QCOM_PARTITION_FILES_SUBDIR ?= "partitions/qcs615-ride/ufs"

QCOM_BOOT_FIRMWARE = "firmware-qcom-boot-qcs615"

# Isolate rt cpu
QCOM_RT_CPU        = "7"
QCOM_IRQAFF        = "0-6"
QCOM_RCU_NOCBS     = "7"
QCOM_RCU_EXPEDITED = "1"
QCOM_CPUIDLE_OFF   = "1"
